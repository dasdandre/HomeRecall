name: "HomeRecall"
version: "0.1.0"
slug: "homerecall"
description: "A complete rewrite of TasmoBackup using .NET 10, supporting Tasmota, WLED, and Shelly."
url: ""
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
startup: application
boot: auto
map:
  - config:rw
  - share:rw
  - backup:rw
options:
  log_level: info
schema:
  log_level: list(trace, debug, info, notice, warning, error, fatal)
ingress: true
ingress_port: 8080
panel_icon: mdi:cloud-upload
